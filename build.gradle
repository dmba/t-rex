buildscript {
    apply from: 'versions.gradle'

    repositories {
        jcenter()
    }
}

plugins {
    id 'com.gradle.build-scan' version '1.16'
}

allprojects {
    repositories {
        jcenter()
    }
}

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
    publishAlways()
}
